<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fa; }
    .card { max-width: 420px; margin: 10vh auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    input, button { width: 100%; padding: 10px 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #dfe4ea; }
    button { background: #2f80ed; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #1c6dd0; }
  </style>
  </head>
<body>
  <div class="card">
    <h2>登录</h2>
    <form method="post" action="/authorize">
      <input type="hidden" name="client_id" value="{{ client_id }}" />
      <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}" />
      <input type="hidden" name="scope" value="{{ scope }}" />
      <input type="hidden" name="state" value="{{ state }}" />
      <input type="text" name="username" placeholder="用户名" required />
      <input type="password" name="password" placeholder="密码" required />
      <button type="submit">登录并授权</button>
    </form>
  </div>
</body>
</html>
